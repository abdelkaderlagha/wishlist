<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Girl's Wishlist ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25);
    }

    h1 {
      text-align: center;
      color: #ff5fa2;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: #b84d7a;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ffd1e3;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #ff5fa2;
    }

    button {
      background: #ff5fa2;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.1s ease, background 0.2s ease;
    }

    button:hover {
      background: #ff3f90;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #fff0f6;
      border-radius: 14px;
      padding: 12px 14px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #8a2d55;
      animation: pop 0.25s ease;
    }

    li span {
      flex: 1;
    }

    .remove {
      background: transparent;
      color: #ff5fa2;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: #b84d7a;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Wishlist ðŸ’•</h1>
    <div class="subtitle">Things I want to do for you</div>

    <div class="input-group">
      <input id="wishInput" type="text" placeholder="Add a cute wish..." />
      <button onclick="addWish()">Add</button>
    </div>

    <ul id="wishList"></ul>

    <div class="footer">Made with love ðŸ’—</div>
  </div>

  <script>
    const wishInput = document.getElementById('wishInput');
    const wishList = document.getElementById('wishList');

    function addWish() {
      const text = wishInput.value.trim();
      if (!text) return;

      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = text;

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove';
      removeBtn.innerHTML = 'âœ–';
      removeBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(removeBtn);
      wishList.appendChild(li);

      wishInput.value = '';
    }

    wishInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') addWish();
    });
  </script>
</body>
</html>
